<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox de Solicitudes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }
        .status-accepted {
            background-color: #4CAF50;
        }
        .status-rejected {
            background-color: #F44336;
        }
        .status-pending {
            background-color: #FF9800;
        }
        .no-data {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Inbox de Solicitudes</h1>
    <table>
        <thead>
            <tr>
                <th>ID Solicitud</th>
                <th>Solicitud de Intercambio</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="inboxTableBody">
            <!-- Los datos se cargarán dinámicamente aquí -->
        </tbody>
    </table>

    <script src="inbox.js"></script>
</body>
</html>
