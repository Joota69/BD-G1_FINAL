<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Mi Inbox</h1>
    <table>
        <thead>
            <tr>
                <th>ID Solicitud</th>
                <th>Solicitud de Intercambio</th>
                <th>Estado Solicitud</th>
                <th>Fecha Solicitud</th>
            </tr>
        </thead>
        <tbody id="inbox-table-body">
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>

    <script>
        // Realizamos la solicitud GET a la API para obtener los datos
        fetch('http://127.0.0.1:5000/api/inbox', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
        })
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('inbox-table-body');
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No hay solicitudes en tu bandeja de entrada.</td></tr>';
            } else {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id_solicitud}</td>
                        <td>${item.solicitud_intercambio}</td>
                        <td>${item.estado_solicitud}</td>
                        <td>${item.fecha_solicitud}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('inbox-table-body').innerHTML = '<tr><td colspan="4">Error al cargar los datos.</td></tr>';
        });
    </script>

</body>
</html>
