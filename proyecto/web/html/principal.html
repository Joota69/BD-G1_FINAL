<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="../css/principal.css">
    <script src="../js/principal.js" defer></script>
</head>
<body>
    <nav>
        <span class="products">Productos</span>
        <div class="nav-right">
            <a href="perfil.html" class="active">Perfil</a>
            <a href="banco.html">Banco</a>
            <a href="inbox.html">Inbox</a>
        </div>
    </nav>
    <main>
        <div id="user-container"></div>
        <hr>
        <div class="button-container">
            <button id="add-object-button">Agregar Objeto</button>
        </div>
        <div class="products-container" id="products-container"></div>
    </main>

    <!-- Modal para agregar objeto -->
    <div id="addObjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Objeto</h2>
            <form id="add-object-form" class="form-container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
                
                <label for="url_imagen">URL de la Imagen:</label>
                <input type="url" id="url_imagen" name="url_imagen" required>
                
                <label for="url_video">URL del Video:</label>
                <input type="url" id="url_video" name="url_video" required>
                
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
                
                <label for="estado_estetico">Estado Estético del 1 al 5 (5 es nuevo):</label>
                <input type="text" id="estado_estetico" name="estado_estetico" required>
                
                <label for="estado_funcional">Estado Funcional del 1 a 5 (5 es nuevo):</label>
                <input type="text" id="estado_funcional" name="estado_funcional" required>
                
                <label for="estado_garantia">Estado de Garantía(1 si ofrece garantia y 0 si no):</label>
                <input type="text" id="estado_garantia" name="estado_garantia" required>
                
                <button type="submit">Guardar Objeto</button>
            </form>
        </div>
    </div>

<!-- Popup Modal -->
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <div class="container">
            <!-- Ventana izquierda -->
            <div class="window left">
                <div class="dropdown-container">
                    <select id="left-dropdown"></select> <!-- Dropdown dinámico -->
                </div>
                <div class="image-container">
                    <img id="image-display" src="" alt="Producto seleccionado desde dropdown" /> <!-- Imagen dinámica central -->
                </div>
            </div>
            <!-- Rectángulo central -->
            <div class="center">
                <div class="exchange-box">INTERCAMBIO</div>
            </div>
            <!-- Ventana derecha -->
            <div class="window right">
                <div class="input-container">
                    <input type="text" id="right-display" readonly /> <!-- Campo de solo lectura -->
                </div>
                <div class="image-container">
                    <img id="image-display-right" src="" alt="Producto clicado" /> <!-- Imagen dinámica derecha -->
                </div>
            </div>
        </div>
        <button class="close-popup-btn">Cerrar Popup</button>
    </div>
</div>





    <footer>
        &copy; 2024 PutriIntercambiosCompany
    </footer>
</body>
</html>
