<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/register.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-4">
    <main class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Bienvenido</h1>
            <p class="text-gray-500 mt-2">Inicia Sesión para continuar</p>
        </div>
        
        <form id="loginForm" class="space-y-4" novalidate onsubmit="return RegisterUser(event)">

            <div class="space-y-2">
                <label for="Nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Enter your name" minlength="8">
                <div id="password-error" class="hidden text-red-500 text-sm mt-1">Nombre</div>
            </div>

            <div class="space-y-2">
                            <label for="DireccionCorreo" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="DireccionCorreo" name="DireccionCorreo" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Enter your password" minlength="8">
                            <div id="password-error" class="hidden text-red-500 text-sm mt-1">DireccionCorreo</div>
                        </div>
                        
            <div class="space-y-2">
                <label for="DNI" class="block text-sm font-medium text-gray-700">DNI</label>
                <input type="text" id="DNI" name="DNI" required autocomplete="DNI" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Your DNI" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div id="email-error" class="hidden text-red-500 text-sm mt-1">DNI</div>
            </div>

            

            <div class="space-y-2">
                <label for="FechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                <input type="date" id="FechaNacimiento" name="FechaNacimiento" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Enter your Birthdate" minlength="8">
                <div id="password-error" class="hidden text-red-500 text-sm mt-1">FechaNacimiento</div>
            </div>

            <div class="space-y-2">
                <label for="Departamento" class="block text-sm font-medium text-gray-700">Departamento</label>
                <select id="Departamento" name="Departamento" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    <option value="" selected>Seleccione un departamento</option>
                    <option value="Lima">Lima</option>
                    <option value="Callao">Callao</option>
                    <option value="Arequipa">Arequipa</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label for="Provincia" class="block text-sm font-medium text-gray-700">Provincia</label>
                <select id="Provincia" name="Provincia" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" disabled>
                    <option value="" selected>Seleccione una provincia</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label for="Distrito" class="block text-sm font-medium text-gray-700">Distrito</label>
                <select id="Distrito" name="Distrito" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" disabled>
                    <option value="" selected>Seleccione un distrito</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label for="Direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                <input type="text" id="Direccion" name="Direccion" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Ingrese su dirección (opcional)">
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Enter your password" minlength="8">
                <div id="password-error" class="hidden text-red-500 text-sm mt-1">Contraseña</div>
            </div>

            <button type="submit" class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Crear Cuenta
            </button>
        </form>

    </main>
</body>
</html>
