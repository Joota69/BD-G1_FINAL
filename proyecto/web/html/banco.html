<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Objetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 2em;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }
        h2 {
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-container input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
        }
        .form-container button {
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .details-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="../js/banco.js" defer></script>
</head>
<body>
    <main>
        <h1>Banco de Objetos</h1>
        <button id="add-object-button">Agregar Objeto</button>
        <button id="view-details-button">Ver Detalles</button>
        <div id="user-container"></div>
        <hr>
        <div class="products-container" id="products-container"></div>
    </main>
    <div id="addObjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Objeto</h2>
            <form id="add-object-form" class="form-container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
                
                <label for="url_imagen">URL de la Imagen:</label>
                <input type="url" id="url_imagen" name="url_imagen" required>
                
                <label for="url_video">URL del Video:</label>
                <input type="url" id="url_video" name="url_video" required>
                
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required>
                
                <label for="estado_estetico">Estado Estético:</label>
                <input type="text" id="estado_estetico" name="estado_estetico" required>
                
                <label for="estado_funcional">Estado Funcional:</label>
                <input type="text" id="estado_funcional" name="estado_funcional" required>
                
                <label for="estado_garantia">Estado de Garantía:</label>
                <input type="text" id="estado_garantia" name="estado_garantia" required>
                
                <button type="submit">Guardar Objeto</button>
            </form>
        </div>
    </div>
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles del Objeto</h2>
            <form id="details-form" class="form-container">
                <label for="objeto_id">ID del Objeto:</label>
                <input type="number" id="objeto_id" name="objeto_id" required>
                <button type="submit">Ver Detalles</button>
            </form>
            <div id="details-container" class="details-container"></div>
            <button id="redeem-ticket-button" style="display: none;">Canjear Ticket por Objeto</button>
        </div>
    </div>
    <footer>
        &copy; 2024 PutriPutri Company
    </footer>
</body>
</html>
