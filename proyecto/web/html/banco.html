<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 2em;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }
        h2 {
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="../js/banco.js" defer></script>
</head>
<body>
    <main>
        <h1>Banco</h1>
        <div id="user-container"></div>
        <hr>
        <div class="products-container" id="products-container"></div>
    </main>
    <footer>
        &copy; 2024 PutriPutri Company
    </footer>
</body>
</html>
